language: go
go:
 - tip

before_install:
  - openssl aes-256-cbc -K $encrypted_187f8b46a79f_key -iv $encrypted_187f8b46a79f_iv -in app/creds.json.enc -out app/creds.json -d
  - CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
  - echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

  - curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
  - sudo apt-get update && sudo apt-get install google-cloud-sdk google-cloud-sdk-datastore-emulator
  - export CLOUDSDK_CORE_PROJECT=test
  - /usr/lib/google-cloud-sdk/platform/cloud-datastore-emulator/cloud_datastore_emulator start --testing -p 8081 &
  - sleep 2

script:
  - export GOOGLE_APPLICATION_CREDENTIALS=creds.json
  - JWT_KEY=a DATASTORE_EMULATOR_HOST=localhost:8081 GOOGLE_CLOUD_PROJECT_ID=gscrypto-154621 GOOGLE_CLOUD_STORAGE_BUCKET=gscrypto-testing-bucket go test -v ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
